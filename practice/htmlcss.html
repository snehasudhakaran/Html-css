<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .add{
            background-color: yellow;
        }
        .buy{
            background-color: orange;
        }
    </style>
    <script>
        console.log("welcome!")
        function add(){
            alert("added")
        }
        function buy(){
            console.log("loading...")
            alert("purchased")
        }
    </script>
</head>
<body>
    <button type="button">click</button>
    <button type="button">sneha</button>
    <button type="button">chocolate</button>
    <p>Hello world!</p>
    <p>Tody i went to the grocery store to buy some eggs and vegetables</p>
    <button type="button" class="add">Add to cart</button>
    <button type="button" class="buy">Buy now</button>

    <br><br>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button class="add" onclick="add()">Add to cart</button>
    <button type="button" class="buy"  onclick="buy()">Buy now</button>
</body>
</html>
